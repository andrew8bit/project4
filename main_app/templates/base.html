{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'typewriter.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}" />

    {% comment %}
    <script defer src="{% static 'app.js' %}"></script>
    {% endcomment %}
  </head>
  
  <header class="nav-header">
    <nav class="nav-main" role="navigation">
      <ul class="nav-ul">
        <li><a class="nav-a" href="#">Link 1</a></li>
        <li><a class="nav-a" href="#">Link 2</a></li>
        <li><a class="nav-a" href="#">Link 3</a></li>
        <li class="blackhat">
          <a href="/"
            ><div class="blackhat-container">
              <img src="../static/images/blackhat.png" /></div
          ></a>
        </li>
        <li><a class="nav-a" href="#">Link 4</a></li>

        {% if user.is_authenticated %}
        <li class="nav-item active">
          <a class="nav-a" href="/">Item1</a>
        </li>
        <li class="nav-item active">
          <a class="nav-a" href="/">Item2</a>
        </li>
        <li class="nav-item active">
          <a class="nav-a" href="{% url 'logout' %}">Log out</a>
        </li>
        {% else %}

        <li class="nav-item active">
          <a class="nav-a" href="{% url 'login' %}">Log in</a>
        </li>
        <li class="nav-item active">
          <a class="nav-a" href="{% url 'signup' %}">Sign Up</a>
        </li>
        {% endif %}

      </ul>
    </nav>
  </header>

  <body>
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>

  <footer class="page-footer">
    <div class="right">Footer</div>
  </footer>
</html>
