{% extends 'base.html' %}
{% block content %}

<div class="auth-container">
<h1> Login </h1>
<p><a href="/accounts/signup">Not signed up yet?</a></p>
<form method='post' action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>
</div>

{% endblock %}
